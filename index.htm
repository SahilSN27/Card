<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="profile-card">
        <div class="top-icon">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="image">
            <img src="./img645.png.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
        <span class="Name">Sahil Nadaf</span>
        <span class="Job">Designer & Developer</span>
        </div>
        <div class="media-buttons">
        <a href="#" class="link" style="background: blue">
        <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="#" class="link" style="background: #1DA1F2">
        <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="link" style="background: #FF006C">
        <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="link" style="background: red">
        <i class="fa-brands fa-youtube"></i>
        </a>
        </div>
        <div class="buttons">
            <button class="button">Message</button>
            <button class="button">Subscribe</button>
        </div>
        <div class="analytics">
            <div class="data">
            <i class="fa-regular fa-heart"></i>
            <span class="number">20.4k</span>
            </div>
            <div class="data">
            <i class="fa-regular fa-comment"></i>
            <span class="number">14.3k</span>
            </div>
            <div class="data">
            <i class="fa-solid fa-share"></i>
            <span class="number">12.8k</span>
            </div>
        </div>
    </div>
</body>
</html>
